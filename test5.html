<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<center><h3> Papeles </h3>
					<hr>
					
					
			

					<select id="paperSize" onchange="myFunction()" name="paperSize">
					<option value="1">50x70</option>
					<option value="2">52x72</option>
					<option value="3">53x75</option>
					</select>
					<br><br>Tama√±o de pagina seleccionado: 
					<p id="txt"></p></center>
				</div>
			</div>
		</div>


		<script>
		function myFunction() {
		var lista= document.getElementById("paperSize");
		var indiceSeleccionado= lista.selectedIndex;
		var opcionSeleccionada= lista.options[indiceSeleccionado];
		var textoSeleccionado= opcionSeleccionada.text;
		var valorSeleccionado= opcionSeleccionada.value;

		document.getElementById("txt").innerHTML= textoSeleccionado;
		}
		</script>
	</body>

</html>
